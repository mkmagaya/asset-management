<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset List</title>
</head>
<body>
    <h1>Asset List</h1>
    <table>
        <thead>
            <tr>
                <th>Asset Tag</th>
                <th>Name</th>
                <th>Category</th>
                <th>Location</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset.asset_tag }}</td>
                    <td>{{ asset.name }}</td>
                    <td>{{ asset.category }}</td>
                    <td>{{ asset.location }}</td>
                    <td>{{ asset.status }}</td>
                    <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_asset' %}">Add New Asset</a>
</body>
</html>
